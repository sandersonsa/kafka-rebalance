spring.application.name=rest-api

spring.datasource.url=jdbc:postgresql://postgresql:5432/kafka
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

app.delay-ms=${APP_DELAY_MS:100}

server.tomcat.threads.max=100
server.tomcat.threads.max-queue-capacity=100
server.tomcat.max-connections=100
server.tomcat.threads.min-spare=50
# server.tomcat.keep-alive-timeout=
server.tomcat.max-keep-alive-requests=10
